<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World Elegante</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 40px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      color: #333;
      font-size: 3rem;
      margin-bottom: 20px;
      transition: all 0.5s ease;
    }

    .highlight {
      color: #11998e;
      position: relative;
    }

    .highlight::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background: #11998e;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .highlight:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    p {
      color: #666;
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      background: linear-gradient(to right, #11998e, #38ef7d);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .htmx-indicator {
      display: none;
    }

    .htmx-request .htmx-indicator {
      display: inline-block;
    }

    .htmx-request .btn {
      opacity: 0.7;
      pointer-events: none;
    }

    .greeting {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #333;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 30px;
      color: #888;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
     
      .container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello <span class="highlight">World</span>!</h1>
    <p>E a√≠! P√°gina irada com HTMX. Clica no bot√£o pra uma sauda√ß√£o personalizada! üöÄ</p>
    
    <button class="btn" 
            hx-get="/greeting" 
            hx-target="#greeting-target" 
            hx-swap="innerHTML"
            hx-indicator="#spinner">
      Sauda√ß√£o Personalizada
    </button>
    
    <div id="spinner" class="htmx-indicator">
      <p>Carregando...</p>
    </div>
    
    <div id="greeting-target" class="greeting">
      <!-- Conte√∫do din√¢mico vai aqui -->
    </div>
    
    <footer>
      <p>Desenvolvido com HTMX & Express.js</p>
    </footer>
  </div>
</body>
</html>
