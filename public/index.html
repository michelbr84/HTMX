<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub HTMX Visualizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  
  <!-- Prism.js for code highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism-tomorrow.min.css">
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js"></script>
  
  <!-- Split.js for resizable panels -->
  <script src="https://unpkg.com/split.js@1.6.5/dist/split.min.js"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <form hx-post="/load-repo" hx-target="#repo-list" hx-swap="innerHTML" hx-indicator="#sidebar-spinner">
      <input type="text" name="repoUrl" placeholder="Cole URL do GitHub ex: https://github.com/michelbr84/HTMX">
      <button type="submit" class="btn">
        游 Carregar Repo
      </button>
    </form>
  </header>
  <div class="app-container">
    <aside id="sidebar">
      <h3>游 Explorar Reposit칩rios</h3>
      <div id="repo-list">
        <p style="color:#a0aec0; text-align:center; padding:2.5rem 0; font-weight:500;">
          Cole uma URL GitHub acima e clique em "Carregar Repo" 游
        </p>
        <div id="sidebar-spinner" class="htmx-indicator">
          <p>Carregando reposit칩rio...</p>
        </div>
      </div>
    </aside>
    <main id="main-content" hx-on-htmx:after-swap="initSplit()">
      <div class="content-container">
        <h1>Ol치 <span class="highlight">Mundo</span>!</h1>
        <p>E a칤! P치gina irada com HTMX. Clique no bot칚o pra uma sauda칞칚o personalizada! 游</p>
        
        <button class="btn"
                hx-get="/greeting" 
                hx-target="#greeting-target"
                hx-swap="innerHTML"
                hx-indicator="#spinner">
          Sauda칞칚o Personalizada
        </button>
        
        <div id="spinner" class="htmx-indicator">
          <p>Carregando...</p>
        </div>
        
        <div id="greeting-target" class="greeting">
          <!-- Conte칰do din칙mico vai aqui -->
        </div>
        
        <footer>
          <p>Desenvolvido com HTMX & Express.js</p>
        </footer>
      </div>
    </main>
  </div>

  <!-- App behavior -->
  <script src="/js/app.js"></script>
</body>
</html>
